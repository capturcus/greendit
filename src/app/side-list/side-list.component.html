<div id="mySidenav" class="sidenav">
  <div *ngFor="let post of posts; let odd=odd; let even=even;" class="row" [ngClass]="{ odd: odd, even: even }
">
    <span class="subname">{{post.data.subreddit_name_prefixed}}</span>
    <div class="textcontainer">
      <span class="points">{{formatScore(post.data.ups)}}</span>
      <span class="title">{{post.data.title}}</span>
      <img src={{post.data.thumbnail}} />
    </div>
  </div>
</div>
